<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>STUDENT REGISTRATION FORM WITH BUĞRAHAN</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

  First Name: <input type="text" th:field="*{firstName}" />

  <br><br>

  Last Name: <input type="text" th:field="*{lastName}" />

  <br><br>

  Country:

  <select th:field="*{country}">

    <option th:each="tempCountry : ${countries}"
            th:value="${tempCountry}"
            th:text="${tempCountry}"
    </option>

    <!--
<option th:value="Turkey">Türkiye</option>
<option th:value="Brazil">Brazil</option>
<option th:value="France">France</option>
<option th:value="Germany">Germany</option>
<option th:value="India">India</option>
    -->

  </select>

  <br><br>

  Favorite Programming Language:

  <input type="radio" th:field="*{favoriteLanguage}" 
                      th:each="tempLang : ${languages}"
                      th:value="${tempLang}"
                      th:text="${tempLang}" />
  

  <!-- 
  <input type="radio" th:field="*{favoriteLanguage}" th:value="Java" >Java</input>
  <input type="radio" th:field="*{favoriteLanguage}" th:value="Python" >Python</input>
  <input type="radio" th:field="*{favoriteLanguage}" th:value="JavaScript" >JavaScript</input>
  -->

  <br><br>


  <input type="checkbox" th:field="*{favoriteOperatingSystems}" 
                      th:each="tempOS : ${operatingSystems}"
                      th:value="${tempOS}"
                      th:text="${tempOS}" />  

  <!--
  <input type="checkbox" th:field="*{favoriteOperatingSystems}" th:value="Linux" >Linux</input>
  <input type="checkbox" th:field="*{favoriteOperatingSystems}" th:value="'Mac OS'" >Mac OS</input>
  <input type="checkbox" th:field="*{favoriteOperatingSystems}" th:value="'Microsft Windows'" >Windows</input>
  <input type="checkbox" th:field="*{favoriteOperatingSystems}" th:value="'Ubuntu'" >Ubuntu</input>
  <input type="checkbox" th:field="*{favoriteOperatingSystems}" th:value="'Debian'" >Debian</input>
  -->






  <br><br>


  <input type="submit" value="Submit" />

</form>

</body>
</html>
